<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title th:text="'My portfolio - '"+${title}></title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
<!--NAVIGATION-->
<div th:insert="menu :: navigation"></div>
<di th:if="${title == 'Home'}">
    <div th:insert="home::home"></div>
</di>
<di th:if="${title == 'Resume'}">
    <div th:insert="resume::resume"></div>
</di>
<di th:if="${title == 'Projects'}">
    <div th:insert="projects::projects"></div>
</di>
<di th:if="${title == 'Contact'}">
    <div th:insert="contact::contact"></div>
</di>



<!--FOOTER-->
<div th:insert="footer :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="assets/js/scripts.js"></script>
</body>
</html>
